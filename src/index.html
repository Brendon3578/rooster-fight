<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="stylesheet" href="./styles/scroll.css" />

    <title>Rinha de Galo - Fatekinho</title>
  </head>
  <body>
    <div id="app" class="bg-background w-full min-h-screen">
      <!-- HEADER -->
      <header
        class="p-1 px-4 bg-slate-800 flex justify-between border border-b border-slate-700"
      >
        <!-- LOGO -->
        <a
          class="text-primary text-4xl flex items-center hover:animate-pulse"
          href="#"
        >
          <img src="./assets/mascote.svg" alt="" class="size-12" />
          <span class="hidden sm:inline-block"> Rinha de Galos </span>
        </a>
        <div class="flex gap-2 items-center justify-center">
          <a
            class="bg-secondary flex py-0.5 px-3 items-center gap-1 justify-center rounded-full"
            title="Clique aqui para saber como jogar o jogo"
            href="./how-to-play.html"
          >
            <!-- prettier-ignore -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
              <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0ZM8.94 6.94a.75.75 0 1 1-1.061-1.061 3 3 0 1 1 2.871 5.026v.345a.75.75 0 0 1-1.5 0v-.5c0-.72.57-1.172 1.081-1.287A1.5 1.5 0 1 0 8.94 6.94ZM10 15a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" clip-rule="evenodd" />
            </svg>

            <span class="hidden sm:inline-block"> Como jogar? </span>
          </a>
          <!-- Saldo do usuário -->
          <div
            class="flex gap-2 items-center justify-center py-0.5 px-3 bg-slate-900 border-slate-700 border rounded-full text-white"
          >
            <span>
              <img src="./assets/coin.svg" alt="fatecoins" class="size-6" />
            </span>
            <span id="player-money">0.00</span>
          </div>
        </div>
      </header>

      <!-- MAIN -->
      <main class="w-full flex items-center justify-center">
        <!-- main container -->
        <div
          class="max-w-5xl flex flex-col w-full items-center justify-center p-2 gap-3"
        >
          <!-- game container -->
          <h3 class="text-3xl font-bold text-white">Quem ganha essa briga?</h3>
          <!-- roosters -->

          <div class="arena p-10 bg-cover bg-no-repeat w-[640px] h-[480px]">
            <div class="flex gap-1 items-center">
              <!-- rooster 1 -->
              <div
                class="w-80 h-60 bg-blue-800/30 rounded-l-2xl flex flex-col gap-2 p-2 items-center hover:bg-blue-800 hover:scale-105 transition-all ease-in-out hover:shadow-2xl shadow-none shadow-blue-600"
              >
                <img
                  src="./assets/rooster-img/galo-de-kalsa.png"
                  class="w-40 h-40 object-contain move-rooster"
                  alt=""
                />
                <div
                  class="rounded-full bg-slate-700 border border-slate-800 px-8 py-1"
                >
                  <span class="text-white"> Galo de calça </span>
                </div>
              </div>

              <!-- or -->
              <div class="w-1 h-1 relative">
                <span
                  class="top-0 -left-[18px] absolute text-white text-xl bg-slate-900 flex items-center justify-center w-10 h-10 rounded-full"
                  >Ou</span
                >
              </div>

              <!-- rooster 2 -->
              <div
                class="w-80 h-60 bg-red-800/30 rounded-r-2xl flex flex-col gap-2 p-2 items-center hover:bg-red-800 hover:scale-105 transition-all ease-in-out hover:shadow-2xl shadow-none shadow-red-600"
              >
                <img
                  src="./assets/rooster-img/galo-de-tenis.png"
                  class="w-40 h-40 object-contain flip-horizontally move-rooster"
                  alt=""
                />
                <div
                  class="rounded-full bg-slate-700 border border-slate-800 px-8 py-1"
                >
                  <span class="text-white"> Galo de tênis </span>
                </div>
              </div>
            </div>
          </div>
          <!-- <div>botão</div> -->
        </div>
      </main>
    </div>
    <!-- <script type="module" src="./scripts/main-script.js"></script> -->
  </body>
</html>
