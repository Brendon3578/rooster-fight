<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="stylesheet" href="./styles/scroll.css" />

    <!-- fav-icon -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon//favicon-16x16.png"
    />

    <title>Rinha de Galo - Fatekinho</title>
  </head>
  <body>
    <div id="app" class="bg-background w-full min-h-screen">
      <!-- HEADER -->
      <header
        class="p-1 px-4 bg-slate-800 flex justify-between border border-b border-slate-700"
      >
        <!-- LOGO -->
        <a
          class="text-primary text-4xl flex items-center hover:animate-pulse"
          href="#"
        >
          <img src="./assets/mascote.svg" alt="" class="size-12" />
          <span class="hidden sm:inline-block">Rinha de Galo</span>
        </a>
        <div class="flex gap-2 items-center justify-center">
          <a
            class="bg-secondary flex py-0.5 px-3 items-center gap-1 justify-center rounded-full"
            title="Clique aqui para saber como jogar o jogo"
            href="./how-to-play.html"
          >
            <!-- prettier-ignore -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
              <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0ZM8.94 6.94a.75.75 0 1 1-1.061-1.061 3 3 0 1 1 2.871 5.026v.345a.75.75 0 0 1-1.5 0v-.5c0-.72.57-1.172 1.081-1.287A1.5 1.5 0 1 0 8.94 6.94ZM10 15a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" clip-rule="evenodd" />
            </svg>

            <span class="hidden sm:inline-block">Como jogar?</span>
          </a>
          <!-- Saldo do usuário -->
          <div
            class="flex gap-2 items-center justify-center py-0.5 px-3 bg-slate-900 border-slate-700 border rounded-full text-white"
          >
            <span>
              <img src="./assets/coin.svg" alt="fatecoins" class="size-6" />
            </span>
            <span id="player-money">0.00</span>
          </div>
        </div>
      </header>

      <!-- MAIN -->
      <main class="w-full flex items-center justify-center">
        <!-- main container -->
        <div
          class="max-w-5xl flex flex-col w-full items-center justify-center p-2 gap-3"
        >
          <!-- game container -->
          <h3 class="text-3xl font-bold text-white" data-title>
            Quem ganha essa briga?
          </h3>
          <!-- roosters -->

          <!-- arena -->
          <div
            class="relative arena p-10 bg-cover bg-no-repeat w-[640px] h-[480px] rounded shadow-lg border border-slate-700"
          >
            <div class="flex gap-1 items-center" data-rooster-choose-container>
              <!-- rooster 1 -->
              <label
                class="cursor-pointer w-80 h-60 bg-blue-800/30 rounded-l-2xl flex flex-col gap-2 p-2 items-center hover:bg-blue-800 hover:scale-105 transition-all ease-in-out hover:shadow-2xl shadow-none shadow-blue-600 has-[:checked]:bg-blue-800 has-[:checked]:scale-95"
                data-rooster="blue"
              >
                <input
                  type="checkbox"
                  name="rooster"
                  id=""
                  class="hidden"
                  value="blue"
                />

                <img
                  src="./assets/rooster-img/blue.png"
                  class="w-40 h-40 object-contain move-rooster"
                  alt=""
                />
                <div
                  class="rounded-full bg-slate-700 border border-slate-800 px-8 py-1"
                >
                  <span class="text-white">Frango da Sadia</span>
                </div>
              </label>

              <!-- or -->
              <div class="w-1 h-1 relative">
                <span
                  class="pointer-events-none top-0 -left-[18px] absolute text-white text-xl font-semibold italic bg-slate-900 flex items-center justify-center w-10 h-10 rounded-full"
                >
                  Ou
                </span>
              </div>

              <!-- rooster 2 -->
              <label
                class="cursor-pointer w-80 h-60 bg-red-800/30 rounded-r-2xl flex flex-col gap-2 p-2 items-center hover:bg-red-800 hover:scale-105 transition-all ease-in-out hover:shadow-2xl shadow-none shadow-red-600 has-[:checked]:bg-red-800 has-[:checked]:scale-95"
                data-rooster="red"
              >
                <input
                  type="checkbox"
                  name="rooster"
                  id=""
                  class="hidden"
                  value="red"
                />
                <img
                  src="./assets/rooster-img/red.png"
                  class="w-40 h-40 object-contain flip-horizontally move-rooster"
                  alt=""
                />
                <div
                  class="rounded-full bg-slate-700 border border-slate-800 px-8 py-1"
                >
                  <span class="text-white">Ataliba</span>
                </div>
              </label>
            </div>

            <!-- animation container -->
            <div
              class="absolute w-full h-[1px] bottom-0 left-0 hidden"
              data-rooster-fight-container
            >
              <img
                src="./assets/rooster-img/blue.png"
                data-rooster-fight-rooster="blue"
                class="absolute w-40 h-40 object-contain left-1 bottom-2 hidden"
                alt=""
              />
              <!-- classe: rooster-red-fight -->
              <img
                src="./assets/rooster-img/red.png"
                data-rooster-fight-rooster="red"
                class="absolute w-40 h-40 object-contain flip-horizontally right-1 bottom-2 hidden"
                alt=""
              />
              <!-- classe: rooster-blue-fight -->
              <img
                src="./assets/cloud-fight.gif"
                data-rooster-fight-cloud
                alt=""
                class="absolute w-80 min-h-80 object-contain left-1/4 -bottom-16 hidden"
              />
              <img
                src="./assets/rooster-img/red-win.png"
                alt="O Galo Vermelho ganhou a luta"
                data-rooster-winner="red"
                class="absolute h-40 object-contain left-[20%] bottom-2 hidden"
              />
              <img
                src="./assets/rooster-img/blue-win.png"
                data-rooster-winner="blue"
                alt="O Galo Azul ganhou a luta"
                class="absolute h-40 object-contain left-[20%] bottom-2 hidden"
              />
            </div>
          </div>
          <!-- botão e aposta -->
          <div
            class="p-3 flex flex-col gap-4 justify-center items-center w-full text-white bg-gray-800 border border-gray-700 rounded-xl"
          >
            <div class="text-gray-400 text-sm">
              <p data-bet-hint>Escolha um dos galos antes de fazer a aposta</p>
            </div>

            <!-- bet button and counter -->
            <fieldset
              class="group flex gap-8 flex-col-reverse sm:flex-row items-center"
              data-bet-fieldset
            >
              <div
                class="grid grid-cols-2 gap-1 w-full sm:w-40 group-disabled:opacity-50"
              >
                <label
                  class="flex items-center justify-center w-full col-span-2 bg-gray-950 rounded-full border border-gray-700"
                >
                  <input
                    type="number"
                    value="1.00"
                    step=".01"
                    min="0.01"
                    name=""
                    data-bet-value
                    class="pl-6 w-full flex text-center text-xl bg-transparent border-none outline-none appearance-none"
                  />
                  <div class="flex gap-1 px-2">
                    <button
                      type="button"
                      data-button-update-bet="1"
                      id="plus-one-btn"
                      class="flex items-center justify-center bg-gray-500 text-gray-800 rounded-full hover:brightness-125 hover:scale-105"
                    >
                      <!-- ícone de mais -->
                      <!-- prettier-ignore -->
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                        <path d="M8.75 3.75a.75.75 0 0 0-1.5 0v3.5h-3.5a.75.75 0 0 0 0 1.5h3.5v3.5a.75.75 0 0 0 1.5 0v-3.5h3.5a.75.75 0 0 0 0-1.5h-3.5v-3.5Z" />
                      </svg>
                    </button>
                    <button
                      type="button"
                      data-button-update-bet="-1"
                      class="flex items-center justify-center bg-gray-500 text-gray-800 rounded-full hover:brightness-125 hover:scale-105"
                    >
                      <!-- ícone de menos -->
                      <!-- prettier-ignore -->
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                        <path d="M3.75 7.25a.75.75 0 0 0 0 1.5h8.5a.75.75 0 0 0 0-1.5h-8.5Z" />
                      </svg>
                    </button>
                  </div>
                </label>
                <button
                  type="button"
                  data-button-update-bet="5"
                  class="flex place-content-center text-xs rounded-full bg-gray-700 border border-gray-600 p-0.5"
                >
                  +5
                </button>
                <button
                  type="button"
                  data-button-update-bet="10"
                  class="flex place-content-center text-xs rounded-full bg-gray-700 border border-gray-600 p-0.5"
                >
                  +10
                </button>
                <button
                  type="button"
                  data-button-update-bet="20"
                  class="flex place-content-center text-xs rounded-full bg-gray-700 border border-gray-600 p-0.5"
                >
                  +20
                </button>
                <button
                  type="button"
                  data-button-update-bet="100"
                  class="flex place-content-center text-xs rounded-full bg-gray-700 border border-gray-600 p-0.5"
                >
                  +100
                </button>
              </div>
              <!-- BET BUTTON -->
              <button
                class="h-24 w-60 rounded-md bet-button flex flex-col items-center justify-center hover:scale-[1.025] active:scale-[0.975] active:shadow-none border border-transparent"
                data-bet-button
                disabled
              >
                <span class="text-4xl" data-bet-button-title>Apostar</span>
                <span
                  class="text-gray-300 font-bold"
                  data-bet-button-description
                ></span>
              </button>
            </fieldset>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./scripts/main-script.js"></script>
  </body>
</html>
